<body>
    <!-- Background Layer (separate from content) -->
    <div id="background-container">
        <video id="background-video" autoplay loop muted>
            <source id="videoSource" src="background.mp4" type="video/mp4">
        </video>
        <img id="background-gif" src="background.gif" style="display: none;">
    </div>

    <!-- Content Layer (completely separate) -->
    <div id="content-layer">
        <div id="rotateMessage" style="display: none;">Rotate your device</div>
        <h1>Welcome</h1>
        <button>Click Me</button>
    </div>
</body>

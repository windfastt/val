<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video" class="video-background">
        <source id="videoSource" src="background.mp4" type="video/mp4">
    </video>

    <!-- Overlay Image (Thinkdone) -->
    <img id="overlay-image" src="thinkdone.png" class="overlay-image" alt="Overlay">

    <!-- Background GIF (Initially hidden) -->
    <img id="background-gif" src="background.gif" class="video-background" alt="Background GIF" 
         style="display: none; width: 100%; height: 100%; object-fit: cover;">

    <div id="rotateMessage" style="display: none;"></div> 

    <script src="muslim.js"></script>
</body>

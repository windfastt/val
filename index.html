<body>
    <!-- Background Container -->
    <div id="background-wrapper">
        <video autoplay muted loop id="background-video" class="video-background">
            <source src="background.mp4" type="video/mp4">
        </video>
        <img id="background-gif" src="background.gif" class="overlay-image" style="display: none;">
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <div id="valentineMessage">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes-button"></button>
            <button class="no-button"></button>
        </div>
    </div>

    <!-- Rotate Message -->
    <div id="rotateMessage"></div>

    <script src="muslim.js"></script>
</body>

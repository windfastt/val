<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Container -->
    <div id="background-wrapper">
        <video autoplay muted loop id="background-video" class="video-background">
            <source src="background.mp4" type="video/mp4">
        </video>
        <img id="background-gif" src="background.gif" class="overlay-image" style="display: none;">
    </div>

    <!-- Unclosable Popup Container -->
    <div id="popup">
        <div id="valentineMessage">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="yes-button">Yes</button>
            <button class="no-button">No</button>
        </div>
    </div>

    <!-- Rotate Message -->
    <div id="rotateMessage"></div>

    <script src="muslim.js"></script>
</body>
</html>
